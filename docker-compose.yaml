services:
  backend:
    image: localhost:5000/backend-image
    ports:
      - "8000:8000"
    networks: 
      - mern-app-network
    depends_on:
      - mongodb-service
  frontend:
    image: localhost:5000/frontend-image
    ports:
      - "80:80"
    networks: 
      - mern-app-network
  mongodb-service:
    image: localhost:5000/mongodb-image
    ports:
      - "27017:27017"
    networks:
      - mern-app-network
    volumes:
      - mongodb-volume:/var/lib/mongodb/data
networks: 
  mern-app-network:
    driver: bridge
volumes:
  mongodb-volume:
    driver: local
