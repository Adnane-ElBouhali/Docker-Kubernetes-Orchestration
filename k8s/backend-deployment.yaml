apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: exam
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: adnaneelbouhali/exam_k8s:image-backend
          ports:
            - containerPort: 8000
              name: nodejs-port
  selector:
    matchLabels:
      app: backend